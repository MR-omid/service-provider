<img src="https://picsum.photos/200/300/?random" onclick="fakeclick()">
<!--<img src="https://picsum.photos/100/100/?image=533">-->
<div id="cord">cordination</div>
<script>
    function triggerMouseEvent (node, eventType) {
    var clickEvent = document.createEvent ('MouseEvents');
    clickEvent.initEvent (eventType, true, true);
    node.dispatchEvent (clickEvent);
}
    function fakeclick() {

        targetNode = document.querySelector('#rectangle');
        triggerMouseEvent (targetNode, "mouseover");
        triggerMouseEvent (targetNode, "mousedown");
        triggerMouseEvent (targetNode, "mouseup");
        triggerMouseEvent (targetNode, "click");
    }
    function printMousePos(event) {
  document.getElementById('cord').textContent =
    "clientX: " + event.clientX +
    " - clientY: " + event.clientY;
}

document.addEventListener("click", printMousePos);
    document.querySelector('#rectangle').onclick = function(event) {
    if('isTrusted' in event) {
        if(event.isTrusted === true) {
            console.error('clicked on by a human');
        } else if(event.isTrusted === false) {
            console.error('click was triggered by a script');
        }
    }
};
</script>
